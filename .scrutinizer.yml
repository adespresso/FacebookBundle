inherit: true
checks:
    php: true
filter:
    excluded_paths:
        - 'vendor/*'
        - 'tests/*'
build:
    environment:
        php: '5.5.25'
    tests:
        override:
            -
                command: 'SYMFONY_DEPRECATIONS_HELPER=weak phpunit --coverage-clover=coverage'
                coverage:
                    file: 'coverage'
                    format: 'php-clover'
